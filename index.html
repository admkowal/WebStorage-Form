<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WebStorage Form</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <form id="myForm">
    <h4>Dane Klienta</h4>
    <div class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" name="client-name" placeholder="Imię" data-error="Podaj imię">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="client-surname" placeholder="Nazwisko" data-error="Podaj nazwisko">
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" name="client-street" placeholder="Ulica" data-error="Podaj ulicę">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="client-town" placeholder="Miasto" data-error="Podaj miasto">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="client-zipcode" placeholder="Kod Pocztowy" data-error="Podaj kod pocztowy">
      </div>
    </div>
    <h4>Dane Firmy</h4>
    <div class="form-group form-inline">
      <input type="text" class="form-control" name="company-name" placeholder="Nazwa Firmy" data-error="Podaj nazwę firmy">
    </div>
    <div class="form-inline">
      <div class="form-group">
        <input type="text" class="form-control" name="company-street" placeholder="Ulica" data-error="Podaj ulicę firmy">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="company-town" placeholder="Miasto" data-error="Podaj miasto firmy">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="company-zipcode" placeholder="Kod Pocztowy" data-error="Podaj kod pocztowy firmy">
      </div>
    </div>
    <div class="form-group form-inline">
      <input type="text" class="form-control" name="company-nip" placeholder="NIP" data-error="Podaj prawidłowy NIP">
    </div>
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="client-sum">Kwota</label>
        <input id="client-sum" type="number" class="form-control" name="client-sum" data-error="Podaj kwotę">
      </div>
      <label>Stan</label>
      <div class="radio-box" data-error="Wybierz stan">
        <label class="radio-inline">
        <input type="radio" name="invoiceType" id="inlineRadio1" value="option1">wystawiona
</label>
        <label class="radio-inline">
        <input type="radio" name="invoiceType" id="inlineRadio2" value="option2">doręczona
</label>
        <label class="radio-inline">
        <input type="radio" name="invoiceType" id="inlineRadio3" value="option3">opłacona
</label>
        <label class="radio-inline">
        <input type="radio" name="invoiceType" id="inlineRadio4" value="option4">spóźniona
</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" name="btnSubmit">Zapisz</button>
    <small id="changeTimer"></small>
</form>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
