<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Start Kit</title>
        <link rel="stylesheet" href="css/main.css">
    </head>

<body>
    <div class="container">
        <form id="myForm">
            
            <div class="client-from">
                <h4>Client</h4>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="client-name" placeholder="Name" data-error="Insert name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="client-surname" placeholder="Surname" data-error="Insert surname">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="client-street" placeholder="Street" data-error="Insert street">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="client-town" placeholder="City" data-error="Insert city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="client-zipcode" placeholder="Zip Code" data-error="Insert zip code">
                    </div>
                </div>
            </div>
            
            <div class="company-form">
                <h4>Company</h4>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" name="company-name" placeholder="Name" data-error="Enter company name">
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="company-street" placeholder="Street" data-error="Enter company street">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="company-town" placeholder="City" data-error="Enter company city">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="company-zipcode" placeholder="Zip Code" data-error="Enter company Zip Code">
                    </div>
                 </div>
                <div class="form-group form-inline">
                    <input type="text" class="form-control" name="company-nip" placeholder="NIP" data-error="Enter valid NIP">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-xs-2">
                    <label for="client-sum">Total</label>
                    <input id="client-sum" type="number" class="form-control" name="client-sum" data-error="Enter total value">
                </div>

                <label>Status</label>
                    <div class="radio-box" data-error="Choose status">
                <label class="radio-inline">
                    <input type="radio" name="invoiceType" id="inlineRadio1" value="option1">Generated
                </label>
                <label class="radio-inline">
                    <input type="radio" name="invoiceType" id="inlineRadio2" value="option2">Sent
                </label>
                <label class="radio-inline">
                    <input type="radio" name="invoiceType" id="inlineRadio3" value="option3">Paid
                </label>
                <label class="radio-inline">
                    <input type="radio" name="invoiceType" id="inlineRadio4" value="option4">Overdue
                </label>
            </div>
        </div>

            <button type="submit" class="btn btn-primary" name="btnSubmit">Zapisz</button>
            <small id="changeTimer"></small>

        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

    <!-- build:js js/scripts.min.js -->
    <script src="js/webStorageForm.js"></script>
    <!-- endbuild -->

</body>
</html>
